{% extends 'base.html' %}

{% block title %} Reset Password {% endblock title%}

{% block server_messages %}
    {% for key, value in form.errors.items %}
    <div class="notification bg-red-500">
        <h1 class="text-base">{{value}}</h1>
        <button onclick="removeMessage(this)" class="text-white">
            <span class="material-symbols-rounded icon">close</span>
        </button>
    </div>
    {% endfor %}
{% endblock server_messages %}

{% block main %}
<form method="post" class="form">
    {% csrf_token %}

    <h1 class="form-title">Reset Password</h1>
    
    <div class="field-container">
        <input type="email" name="email" placeholder="Enter Your Email" class="input-field peer" required>
        <span class="field-label peer-focus:text-yellow-500">Email</span>
    </div>

    <button type="submit" class="button"><span class="material-symbols-rounded icon">done</span> Update Password</button>
</form>
{% endblock main %}
